<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: #f5f6fa;
            color: #333;
        }

        /* Centered Layout for Form */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eef2f7;
        }

        .login-box {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
        }

        /* Form Elements */
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            background: #004080;
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
        }

        button:hover { background: #0066cc; }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="centered">
        <div class="login-box">
            <h2>Register</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
